[buildPlans.pes-mono]
family = "Pes Mono"
spacing = "fontconfig-mono"
serifs = "sans"
no-cv-ss = false
export-glyph-names = false

[buildPlans.pes-mono.variants.design]
capital-q = "vertical-crossing"
capital-r = "straight-open"
capital-w = "straight-flat-top"
a = "single-storey-serifless"
f = "flat-hook-extended"
g = "single-storey-serifless"
i = "hooky"
k = "symmetric-connected-serifless"
r = "hookless"
w = "straight-flat-top"
y = "cursive"
long-s = "flat-hook-tailed"
eszet = "sulzbacher-tailed"
zero = "slashed-oval"
two = "straight-neck"
three = "flat-top"
four = "closed"
five = "vertical-upper-left-bar"
six = "open-contour"
seven = "bend-serifless"
nine = "open-contour"
asterisk = "hex-low"
pilcrow = "low"
paren = "large-contour"
brace = "curly-flat-boundary"
at = "fourfold"
question = "corner-flat-hooked"
punctuation-dot = "square"

[buildPlans.pes-mono.ligations]
inherits = "dlig"

[buildPlans.pes-mono.slopes.upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"